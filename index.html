<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .logo {
        text-align: center;
        margin-top: 8px;
      }
      .search {
        background-color: rgba(238, 238, 238);
        width: 89%;
        margin: 0 auto;
        text-align: center;
        padding: 3px 0 3px 0;
      }
      .giris {
        width: 320px;
        height: 16px;
      }
      footer {
        text-align: center;
        font-size: 13px;
      }
      button {
        font-size: 14px;
        padding: 1px 4px 1px 4px;
      }
      .box1 {
        background-color: rgb(126, 229, 218);
        width: 40%;
        margin-right: 3px;
        padding: 13px 0 13px 0;
      }
      .box2 {
        background-color: rgb(112, 204, 194);
        width: 20%;
        margin-right: 3px;
        padding: 8px 0 8px 0;
        font-size: 13px;
      }
      .box3 {
        background-color: rgb(98, 179, 170);
        width: 40%;
      }
      .boxes {
        margin: 2px auto 15px auto;
        text-align: center;
        width: 89%;
        display: flex;
      }
      .boxSame {
        display: inline-block;
        box-sizing: border-box;
        height: 80px;
      }
      a {
        display: block;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo"><img src="google.jpg" alt="" /></div>
    </header>

    <!-- Content - Start -->
    <section>
      <!-- Article - Start -->
      <article class="search">
        <p>Search the web using Google!</p>
        <input type="text" class="giris" />
        <br />
        <button>Google Search</button>
        <button>I'm feeling lucky</button>
      </article>
      <!-- Article - End -->

      <div class="boxes">
        <!-- Article - Start -->
        <article class="box1 boxSame">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </article>
        <!-- Article - End -->

        <!-- Article - Start -->
        <article class="box2 boxSame">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google!</a
          >
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </article>
        <!-- Article - End -->

        <!-- Article - Start -->
        <article class="box3 boxSame">
          <p style="font-size: 13px">Get Google!</p>
          <p style="font-size: 13px">updates monthly:</p>
          <input type="text" placeholder="your e-mail" style="height: 18px" />
          <br />
          <button>Subscribe</button>
          <a
            href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            style="display: inline; font-size: 13px; margin-left: 15px"
            >Archive</a
          >
        </article>
        <!-- Article - End -->
      </div>
    </section>
    <!-- Content - End -->

    <!-- Footer - Start -->
    <footer>Copyright Â©1998 Google Inc.</footer>
    <!-- Footer - End -->
  </body>
</html>
